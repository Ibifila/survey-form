<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>FCC: Survey Form</title>
</head>
<body>
  <section>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  
  <form action='https://fcc-registration-form.com' id="survey-form">
    
    <div>
        <label id="name-label">Name: <input type="text" name="name" id="name" required placeholder="Enter your name" /></label>
        <label id="email-label">Email: <input type="email" name="email" required placeholder="Enter Your Email" id="email" /></label>
    <label id="number-label">Age (optional): <input type="number" name="age" min="13" max="100" placeholder="Age" id="number" />
			  </label>
    </div>
    
    <div>
    <label>Which option best describes your current role?
          <select name="role" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
    </div>
    
    <div>
        <p class="recommend">Would you recommend freeCodeCamp to a friend? </p>
        <label class="recommend"><input type="radio" name="recommend" class="inline" value="definitely" /> Definitely</label>
        <label class="recommend"><input type="radio" name="recommend" class="inline" value="maybe" /> Maybe</label>
          <label><input type="radio" name="recommend" class="inline" value="notsure" /> Not Sure</label>
    </div>
    
    <div>
      <p class="feature">What is your favorite feature of freeCodeCamp?</p>
          <select name="role" id="dropdown">
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
          </select>
    </div>
    
    <div>
    <p class="recommend">What would you like to see improved? (Check all that apply) </p>
      <label class="recommend"><input name="improve" value="front-end-projects" type="checkbox" class="inline">Front-end Projects</label>
        <label class="recommend"><input name="improve" value="back-end-projects" type="checkbox" class="inline">Back-end Projects</label>
      <label class="recommend"><input name="improve" value="data-visualization" type="checkbox" class="inline">Data Visualization</label>
    <label class="recommend"><input name="improve" value="challenges" type="checkbox" class="inline">Challenges</label>
    <label class="recommend"><input name="improve" value="open-source-community" type="checkbox" class="inline">Open Source Community</label>
      <label class="recommend"><input name="improve" value="gitter-help-rooms" type="checkbox" class="inline">Gitter help rooms</label>
      <label class="recommend"><input name="improve" value="videos" type="checkbox" class="inline">Videos</label>
      <label class="recommend"><input name="improve" value="city-meetups" type="checkbox" class="inline">City Meetups</label>
      <label class="recommend"><input name="improve" value="wiki" type="checkbox" class="inline">Wiki</label>
      <label class="recommend"><input name="improve" value="forum" type="checkbox" class="inline ">Forum</label>
      <label class="recommend"><input name="improve" value="additional-courses" type="checkbox" class="inline ">Additional Course</label>
    </div>
    
    <div>
        <p>Any comments or suggestions?</p>
          <textarea name="bio" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
      </div>
    
      <input type="submit" value="Submit" id="submit" />
    </form>
  </section>
</body>
</html>
